{% extends "base.html" %}

{% block title %}Register - CinemaPulse{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 0 auto;">
    <h2 style="text-align: center; margin-bottom: 2rem;">Create Your Account</h2>
    
    <form method="POST" action="/register">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
            <label for="role">Account Type</label>
            <select id="role" name="role">
                <option value="customer">Customer</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-success" style="width: 100%;">Create Account</button>
        </div>
    </form>
    
    <div style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #eee;">
        <p>Already have an account? <a href="/login" style="color: #3498db; text-decoration: none;">Login here</a></p>
    </div>
</div>
{% endblock %}
